[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --cov=utils
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_api_key: Tests requiring API keys
    requires_video: Tests requiring video files

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .env
    venv

# Coverage options
[coverage:run]
source = utils,api
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
